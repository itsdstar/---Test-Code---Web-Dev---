<html lang="en">

<head>

<body>

    <div class="BG">
        <h2 class="HED">Get In Touch</h2>
        <form action="">
            <input type="text" placeholder="First Name" name="First Name" id="First Name" required class="FN">
            <input type="text" placeholder="Second Name" name="Second Name" id="Second Name" required class="SN">
            <br>
            <input type="email" placeholder="Email" name="email" id="email" required class="EM">
            <input type="number" placeholder="Phone Number" name="phone" id="phone" required class="NM">
            <br>
            <input type="text" placeholder="Address" name="Address" id="Address" required class="AD">
            <br>
            <textarea class="MS" name="message" id="message" cols="30" rows="10"
                placeholder="Type Your Message Hear"></textarea>
            <br>
            <input type="submit" value="Submit" class="SB">
        </form>
        <h4 class="TS">Thank You For Submiting</h4>
    </div>
</body>
